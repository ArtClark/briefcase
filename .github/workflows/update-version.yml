name: Update Version Badge
on:
  push:
    branches: [ main ]
    paths:
      - 'briefcase.sh'

jobs:
  update-badge:
    runs-on: ubuntu-latest  # Switched to ubuntu for faster startup, works fine with pwsh
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract Version from Script
        id: get_version
        shell: pwsh
        run: |
          # Regex to find the '# Version: X.X' line in briefcase.sh
          $content = Get-Content "briefcase.sh" -Raw
          if ($content -match '# Version:\s*([^\r\n\s]+)') {
              $version = $matches[1]
              "VERSION=$version" >> $env:GITHUB_OUTPUT
              Write-Host "Found version: $version"
          } else {
              Write-Error "Version string not found in briefcase.sh"
              exit 1
          }

      - name: Update JSON file
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $file = "version.json"
          
          # Create file if it doesn't exist
          if (-not (Test-Path $file)) {
              @{ schemaVersion = 1; label = "version"; message = $version; color = "blue" } | ConvertTo-Json | Out-File $file
          } else {
              $json = Get-Content $file | ConvertFrom-Json
              $json.message = $version
              $json | ConvertTo-Json | Out-File $file
          }

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: auto-update version to ${{ steps.get_version.outputs.VERSION }}" || exit 0
          git push